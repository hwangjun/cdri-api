spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: jdbc:h2:mem:book;MODE=MySQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always;

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

